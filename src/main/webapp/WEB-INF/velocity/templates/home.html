<div ng-controller="mail-list">
	<h2>List of mails <span style="font-size: 16px;"><input type="text" ng-model="searchMail" placeholder="Search for Mails by Author or Name" style="height: 40px; margin: 0px 31px; padding: 0px 15px;width: 300px;"></span></h2><hr>
	<div class="row">
		<div class="col-md-12">
			<div class="well well-sm">
				<div class="table-responsive">
					<table class="table">
						<thead>
						<tr>
							<th>Mail Name</th>
							<th>Mail Author</th>
							<th>Price</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="item in maillist | searchFor:searchMail | itemsPerPage: pageSize" current-page="currentPage">
							<td>{{item.mailname}}</td>
							<td>{{item.authorname}}</td>
							<td>${{item.price}}</td>
							<td><button type="button" class="btn btn-primary" ng-click="editMail($index)">Edit</button></td>
							<td><button type="button" class="btn btn-danger" ng-click="deleteMail($index)">Delete</button></td>
						</tr>
					</tbody>
					</table>
					<dir-pagination-controls boundary-links="true"  template-url="templates/dirPagination"></dir-pagination-controls>
				</div>
			</div>
		</div>
	</div>
</div>
